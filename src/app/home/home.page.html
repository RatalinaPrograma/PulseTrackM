<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="emergenciasMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Menú principal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background" id="emergenciasContent" style="--background: url('/assets/imgs/emergencias-fondo.png') no-repeat center center / cover;">

  <ion-title>
    <div id="reloj">{{horaActual}}</div>
  </ion-title>

  <ion-card>
    <ion-card-header color="danger">
      <ion-card-title>Emergencias Activas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- Aquí se listarán las emergencias activas -->
      <ion-list>
        <ion-item *ngFor="let emergencia of emergenciasActivas">
          <ion-label>
            <h2>{{ emergencia.titulo }}</h2>
            <p>{{ emergencia.descripcion }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4">
        <ion-button expand="block" class="btn-azul-claro" routerLink="/nueva-emergencia" routerDirection="root">
          Nueva Emergencia
        </ion-button>
      </ion-col>
      <ion-col size="12" size-md="4">
        <ion-button expand="block" class="btn-verde-claro" routerLink="/historial-casos" routerDirection="root">
          Historial
        </ion-button>
      </ion-col>
      <ion-col size="12" size-md="4">
        <ion-button expand="block" class="btn-aqua" routerLink="/configuracion-noti" routerDirection="root">
          Configuración Notificaciones
        </ion-button>
      </ion-col>
      <ion-col size="12" size-md="4">
        <ion-button expand="block" class="btn-verde-menta" routerLink="/chat-vivo" routerDirection="root">
          Chat en vivo
        </ion-button>
      </ion-col>
      <ion-col size="12" size-md="4">
        <ion-button expand="block" class="btn-azul-suave" routerLink="/login-paramedico" routerDirection="root">
          Login paramédico
        </ion-button>
      </ion-col>
      <ion-col size="12" size-md="4">
        <ion-button expand="block" class="btn-verde-pastel" routerLink="/configuracion-unidad" routerDirection="root">
          Configuración Unidad
        </ion-button>
      </ion-col>
      <ion-col size="12" size-md="4">
        <ion-button expand="block" class="btn-turquesa-claro" routerLink="/historial-casos" routerDirection="root">
          Historial de Casos
        </ion-button>
      </ion-col>
      <ion-col size="12" size-md="4">
        <ion-button expand="block" class="btn-verde-agua" routerLink="/preferencia-hospital" routerDirection="root">
          Preferencia de Hospitales
        </ion-button>
      </ion-col>
      <ion-col size="12" size-md="4">
        <ion-button expand="block" class="btn-azul-claro" routerLink="/soporte-tecnico" routerDirection="root">
          Soporte Técnico
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
