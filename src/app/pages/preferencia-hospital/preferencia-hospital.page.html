<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>preferencia-hospital</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content>

    <!-- Sección de Especialidad -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Por Especialidad</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let hospital of hospitalesEspecialidad; let i = index">
            <ion-label>
              <h2>{{hospital.nombre}}</h2>
              <p>{{hospital.especialidades.join(', ')}}</p>
            </ion-label>
            <ion-button fill="clear" color="danger" (click)="eliminarHospitalEspecialidad(i)">Eliminar</ion-button>
          </ion-item>
        </ion-list>
        <ion-button expand="block" color="secondary" (click)="agregarHospitalEspecialidad()">Agregar Hospital</ion-button>
      </ion-card-content>
    </ion-card>
  
    <!-- Sección de Historial -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Por Historial</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let hospital of hospitalesHistorial; let i = index">
            <ion-label>
              <h2>{{hospital.nombre}}</h2>
              <p>{{hospital.historial}}</p>
            </ion-label>
            <ion-button fill="clear" color="danger" (click)="eliminarHospitalHistorial(i)">Eliminar</ion-button>
          </ion-item>
        </ion-list>
        <ion-button expand="block" color="secondary" (click)="agregarHospitalHistorial()">Agregar Hospital</ion-button>
      </ion-card-content>
    </ion-card>
  
  </ion-content>
  
  <ion-footer>
    <ion-toolbar>
      <ion-button expand="block" color="primary" (click)="guardarCambios()">Guardar Cambios</ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
