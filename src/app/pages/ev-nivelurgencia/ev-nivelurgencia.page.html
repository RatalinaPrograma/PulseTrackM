<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ev-nivelurgencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content>

    <!-- Selección del Nivel de Urgencia -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Nivel de Urgencia</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label>Seleccione el Nivel de Urgencia</ion-label>
        </ion-item>
        <ion-segment value="media">
          <ion-segment-button value="baja">
            <ion-label>Baja</ion-label>
          </ion-segment-button>
          <ion-segment-button value="media">
            <ion-label>Media</ion-label>
          </ion-segment-button>
          <ion-segment-button value="alta">
            <ion-label>Alta</ion-label>
          </ion-segment-button>
          <ion-segment-button value="critica">
            <ion-label>Crítica</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-card-content>
    </ion-card>
  
    <!-- Confirmación de la Evaluación -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Confirmación</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label>Confirmar la evaluación del nivel de urgencia seleccionado.</ion-label>
          <ion-checkbox slot="start"></ion-checkbox>
        </ion-item>
        <ion-button expand="block" color="primary">Confirmar Evaluación</ion-button>
      </ion-card-content>
    </ion-card>
  
  </ion-content>
</ion-content>
