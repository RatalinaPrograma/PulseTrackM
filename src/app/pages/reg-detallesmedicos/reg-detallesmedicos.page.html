<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro Detalles Médicos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- Formulario para Ingresar Signos Vitales -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Signos Vitales</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Frecuencia Cardíaca (bpm)</ion-label>
        <ion-input type="number" [(ngModel)]="frecuenciaCardiaca" placeholder="Ingrese la frecuencia cardíaca"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Presión Arterial (mmHg)</ion-label>
        <ion-input [(ngModel)]="presionArterial" placeholder="Ingrese la presión arterial"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Temperatura Corporal (°C)</ion-label>
        <ion-input type="number" [(ngModel)]="temperaturaCorporal" placeholder="Ingrese la temperatura corporal"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Saturación de Oxígeno (%)</ion-label>
        <ion-input type="number" [(ngModel)]="saturacionOxigeno" placeholder="Ingrese la saturación de oxígeno"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Frecuencia Respiratoria (rpm)</ion-label>
        <ion-input type="number" [(ngModel)]="frecuenciaRespiratoria" placeholder="Ingrese la frecuencia respiratoria"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <!-- Historial Médico -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Historial Médico</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Condiciones Preexistentes</ion-label>
        <ion-textarea [(ngModel)]="condicionesPreexistentes" placeholder="Describa las condiciones preexistentes"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Operaciones Anteriores</ion-label>
        <ion-textarea [(ngModel)]="operacionesAnteriores" placeholder="Describa las operaciones anteriores"></ion-textarea>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <!-- Botón para Guardar -->
  <ion-footer>
    <ion-toolbar>
      <ion-button expand="block" color="primary" (click)="guardarRegistro()">Guardar Registro</ion-button>
    </ion-toolbar>
  </ion-footer>

</ion-content>
