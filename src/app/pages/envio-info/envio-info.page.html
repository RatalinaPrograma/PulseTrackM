<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Revisión Final</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Sección de Revisión de Datos -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Datos del Paciente</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>
            <h2>Nombre:</h2>
            <p>John Doe</p> <!-- Datos estáticos de ejemplo -->
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Edad:</h2>
            <p>35 años</p> <!-- Datos estáticos de ejemplo -->
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Motivo de la Emergencia:</h2>
            <p>Dolor en el pecho</p> <!-- Datos estáticos de ejemplo -->
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Hospital Seleccionado:</h2>
            <p>Hospital General</p> <!-- Datos estáticos de ejemplo -->
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Botón para Enviar Información -->
  <ion-footer>
    <ion-toolbar>
      <ion-button expand="block" color="success" slot="end">
        Enviar Información al Hospital
      </ion-button>
    </ion-toolbar>
  </ion-footer>

</ion-content>
