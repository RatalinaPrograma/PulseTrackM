<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Chat en Vivo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Sección de Chat en Vivo -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Equipo Médico</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="chat-window">
        <ion-list>
          <ion-item>
            <ion-label>
              <h2>Médico:</h2>
              <p>¿Cuál es el estado actual del paciente?</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2>Paramédico:</h2>
              <p>El paciente está estable, pero muestra signos de dificultad respiratoria.</p>
            </ion-label>
          </ion-item>
          <!-- Más mensajes aquí -->
        </ion-list>
      </div>
      <div class="chat-input">
        <ion-input placeholder="Escribe un mensaje..."></ion-input>
        <ion-button fill="solid" color="primary" slot="end">Enviar</ion-button>
      </div>
    </ion-card-content>
  </ion-card>

  <!-- Sección de Actualización en Tiempo Real -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Condición del Paciente</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>
          <h2>Condición Actual:</h2>
          <p>Estable</p> <!-- Ejemplo de condición -->
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>Última Actualización:</h2>
          <p>Hace 5 minutos</p> <!-- Ejemplo de tiempo -->
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
