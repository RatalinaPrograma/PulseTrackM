<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Historial de Casos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <!-- Filtros de Búsqueda -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Filtros de Búsqueda</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item lines="none">
        <ion-label position="stacked">Rango de Fechas</ion-label>
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-md="6">
            <ion-item>
              <ion-label position="stacked">Desde</ion-label>
              <ion-datetime display-format="DD/MM/YYYY" placeholder="Seleccionar Fecha Inicio"></ion-datetime>
            </ion-item>
          </ion-col>
          <ion-col size="12" size-md="6">
            <ion-item>
              <ion-label position="stacked">Hasta</ion-label>
              <ion-datetime display-format="DD/MM/YYYY" placeholder="Seleccionar Fecha Fin"></ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-item>
        <ion-label>Tipo de Emergencia</ion-label>
        <ion-select placeholder="Seleccionar Tipo">
          <ion-select-option value="accidente">Accidente</ion-select-option>
          <ion-select-option value="infarto">Infarto</ion-select-option>
          <ion-select-option value="otro">Otro</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button expand="block" color="primary">Aplicar Filtros</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Lista de Casos Anteriores -->
  <!--<ion-list>

      <ion-label>
        <h2>{{caso.fecha}} - {{caso.tipo}}</h2>
        <p>Estado: {{caso.estado}}</p>
        <p>Hospital Receptor: {{caso.hospital}}</p>
      </ion-label>
      <ion-button fill="clear" color="secondary" (click)="verDetalles(caso)">Ver Detalles</ion-button>
    </ion-item>
  </ion-list>-->

  <!-- Opciones de Exportación -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Exportar Informes</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-button expand="block" color="secondary">Exportar como PDF</ion-button>
      <ion-button expand="block" color="secondary">Exportar como Excel</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
