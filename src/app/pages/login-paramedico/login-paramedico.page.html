<ion-header [translucent]="true">
  <ion-toolbar color="ultraviolet">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title color="blancohielo">Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="login()"> <!-- Enlace al método login en el submit del formulario -->
    <ion-item>
      <ion-input label="Rut" labelPlacement="floating" placeholder="Ingrese su Rut" [(ngModel)]="rut" name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" label="Contraseña" labelPlacement="floating" placeholder="Ingrese su contraseña" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <ion-button color="black" type="submit" >Iniciar sesión</ion-button>
  </form>

    <div class="separator"></div> <!-- Línea de separación -->

  <p color="blancohielo" class="register">
    ¿No tienes una cuenta?
    <a href="/register-paramedico"> Regístrate</a>
  </p>
  
</ion-content>
