<ion-header>
  <ion-toolbar>
    <ion-title>Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label position="floating">RUT</ion-label>
      <ion-input [(ngModel)]="credentials.rut" name="rut" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Clave</ion-label>
      <ion-input [(ngModel)]="credentials.clave" name="clave" type="password" required></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="login()">Iniciar Sesión</ion-button>
  </form>
</ion-content>
