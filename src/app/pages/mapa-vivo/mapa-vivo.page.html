<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Trayecto de la Ambulancia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Sección del Mapa -->
  <div id="map-placeholder" style="height: 50vh; width: 100%; background-color: lightgray;">
    <p style="text-align: center; padding-top: 20vh; color: #555;">Mapa del Trayecto</p>
  </div>

  <!-- Indicadores de Tiempo Estimado de Llegada -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Tiempo Estimado de Llegada</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>Tiempo Restante:</ion-label>
            <h2>10 mins</h2> <!-- Texto estático -->
          </ion-col>
          <ion-col>
            <ion-label>Distancia Restante:</ion-label>
            <h2>5 km</h2> <!-- Texto estático -->
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
