<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Confirmación de Envío</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Sección de Confirmación -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Datos Enviados con Éxito</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-icon name="checkmark-circle-outline" color="success" style="font-size: 4em; display: block; text-align: center; margin-bottom: 20px;"></ion-icon>
      <p style="text-align: center; font-size: 1.2em;">
        Los datos del paciente han sido enviados correctamente al Hospital General.
      </p>
    </ion-card-content>
  </ion-card>

  <!-- Sección de Respuesta del Hospital -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Respuesta del Hospital</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>
          <h2>Estado de la Respuesta:</h2>
          <p>Aceptado</p> <!-- Ejemplo de respuesta -->
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>Mensaje del Hospital:</h2>
          <p>El paciente puede ser trasladado de inmediato. Estamos preparados para recibirlo.</p> <!-- Ejemplo de mensaje -->
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
